<html>

<head>
	<title>Quixilver 8404 - Data Hub</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/static/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="/static/css/noscript.css" /></noscript>
</head>

<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		{% include 'header.html' %}

		<!-- Menu -->
		{% include 'menu.html' %}

		<!-- Main -->
		<div id="main">
			<div class="inner">
				<header>
					<h1>Matches for the {{ data.cityName }} Competition.</h1>
				</header>
				<section>
					<form method="post" action="#">
						<div class="table-wrapper">
							<table class="alt">
								<thead>
									<tr>
										<th>Match</th>
										<th>Red 1</th>
										<th>Red 2</th>
										<th>Blue 1</th>
										<th>Blue 2</th>
									</tr>
								</thead>
								<tbody>
									{% for i in range(1,data.tableRows+1) %}
									<tr>
										<td>{{ i }}</td>
										{% for j in range(4) %}
										<td>
											{% if i in data.matchList %}
											<input name="{{ i }}_{{ j }}" id="{{ i }}_{{ j }}" type="text" placeholder="" value="{{ data.matchList[i][j] }}">
											{% else %}
											<input name="" id="" type="text" placeholder="" value="">
											{% endif %}
										</td>
										{% endfor %}
									</tr>
									{% endfor %}
								</tbody>
							</table>
						</div>
						<ul class="actions">
							<li><input type="submit" value="Update" class="primary" style="width: 20em" /></li>
						</ul>
					</form>
				</section>
			</div>
		</div>

	</div>

	<!-- Scripts -->
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/browser.min.js"></script>
	<script src="/static/js/breakpoints.min.js"></script>
	<script src="/static/js/util.js"></script>
	<script src="/static/js/main.js"></script>

</body>

</html>
